<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css\style.css" rel="stylesheet">
    <title>Register Clase 2</title>
</head>
<body>
    <header>
        <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a href="register.html" class="nav-link">Register</a><br>
                </li>
            </ul>
            <br><br>
            <h1>Register a user</h1>
    </header>
    <main>
        <div>
            <!--create a form (inputs) with the next fields: email,password,firstname,lastname,age, address, phone, payment, color -->
            <div class="capture-form">
                <h3>User Information</h3>
                <div class="control">
                    <label>Email</label>
                    <input id="txtEmail" type="email">
                </div>
            
                <div class="control">
                    <label>Password</label>
                    <input id="txtPassword" type="password">
                </div>
            
                <div class="control">
                    <label>First Name</label>
                    <input id="txtFirst" type="text">
                </div>
            
                <div class="control">
                    <label>Last Name</label>
                    <input id="txtLast" type="text">
                </div>
            
                <div class="control">
                    <label>Age</label>
                    <input id="txtAge" type="number">
                </div>
            
                <div class="control">
                    <label>Address</label>
                    <input id="txtAddress" type="text">
                </div>
            
                <div class="control">
                    <label>Phone Number</label>
                    <input id="txtPhone" type="tel">
                </div>
           
                <div class="control">
                    <label>Payment</label>
                    <select id="selPayment">
                        <option>PayPal</option>
                        <option>Check</option>
                        <option>Cash</option>
                        <option>Video Games</option>
                    </select>
                </div>
                <div class="control">
                    <label>Color</label>
                    <input id="txtColor" type="color">
                </div>
                <div class="control">
                    <input class="btn btn-primary"  type="button" value="Register User" onclick="registerUser();" id="btnSave"/>
                </div>
            </div>
            
        </div>
    </main>


    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/register.js"></script>
    <script src="scripts/storeManager.js"></script>
</body>
</html>
